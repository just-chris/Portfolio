<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./accordionStyle.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet">
 <title>Accordion HTML/CSS</title>
</head>

<body id="bodyPage" class="bodyPage">

 <header>
  <h1>Accordion Form Sections</h1>
 </header>




 <form class="container" id="myForm" method="post">

  <div id="accordionContainer">
   <div class="switchContainer">
    <label class="switch">
     <input type="checkbox" id="switchInput">
     <span class="slider round"></span>
    </label>
   </div>


   <div class="accordion">
    <h3 class="accordionToggle">User Information: <span>&#x3e</span></h3>
    <div class="content">
     <div class="contentItems">
      <div class="contentItemsLabel">
       <label id="label">First Name:</label>
      </div>
      <div class="contentItemsInput">
       <input type="text" name="" id="">
      </div>
     </div>
     <div class="contentItems">
      <div class="contentItemsLabel">
       <label id="label">Last Name:</label>
      </div>
      <div class="contentItemsInput">
       <input type="text" name="" id="">
      </div>
     </div>
     <div class="contentItems">
      <div class="contentItemsLabel">
       <label id="label">ID:</label>
      </div>
      <div class="contentItemsInput">
       <input type="integer" name="" id="" size="9">
      </div>
     </div>
     <div class="contentItems">
      <div class="contentItemsLabel">
       <label id="label">Gender:</label>
      </div>
      <div class="contentItemsInput">
       <select name="" id="">
        <option value="Female">Female</option>
        <option value="Intersex">Intersex</option>
        <option value="Male">Male</option>
        <option value="Non-Binary">Non-Binary</option>
        <option value="Transgender">Transgender</option>
        <option value="Other">Other</option>
        <option value="Not Specified">I'd rather not say</option>
       </select>
      </div>
     </div>

     <div class="contentItems">
      <div class="contentItemsLabel">
       <label id="label">E-mail:</label>
      </div>
      <div class="contentItemsInput">
       <input type="email" name="" id="" placeholder="youremail@gmail.com">
      </div>
     </div>
    </div>
   </div>

   <div class="accordion">
    <h3 class="accordionToggle">Billing Information: <span>&#x3e</span>
    </h3>

    <div class="content">
     <div class="contentItems">
      <div class="contentItemsLabel">
       <label id="label">Address:</label>
      </div>
      <div class="contentItemsInput">
       <input type="text" name="" id="">
      </div>
     </div>
     <div class=" contentItems">
      <div class="contentItemsLabel">
       <label id="label">APT:</label>
      </div>
      <div class="contentItemsInput">
       <input type="integer" name="" id="" size="3">
      </div>
     </div>
     <div class="contentItems">
      <div class="contentItemsLabel">
       <label id="label">City:</label>
      </div>
      <div class="contentItemsInput">
       <input type="text" name="" id="">
      </div>
     </div>
     <div class="contentItems">
      <div class="contentItemsLabel">
       <label id="label">Country:</label>
      </div>
      <div class="contentItemsInput">
       <select name="" id="">
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Chile">Chile</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Peru">Peru</option>
        <option value="Venezuela">Venezuela</option>
       </select>
      </div>
     </div>
    </div>
   </div>


   <div class="buttonContainer">
    <div class="buttons">
     <input type="submit" value="Submit" id="applyButton" onclick="submit( document.myForm )">
     <input type="reset" value="Reset" id="applyButton">
    </div>
   </div>

  </div>


 </form>

 <script src="./accordion.js"></script>

</body>

</html>
